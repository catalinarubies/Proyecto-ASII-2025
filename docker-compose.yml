services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: users_db
      MYSQL_USER: user
      MYSQL_PASSWORD: userpass
    ports:
      - "3307:3306"  # Puerto externo 3307, interno 3306
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: adminpass
      MONGO_INITDB_DATABASE: fields_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # Puerto Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 10s
      retries: 5

  solr:
    image: solr:9.3
    container_name: solr
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/var/solr
    networks:
      - app-network
    command:
      - solr-precreate
      - fields_core
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/fields_core/admin/ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  memcached:
    image: memcached:1.6-alpine
    container_name: memcached
    ports:
      - "11211:11211"
    networks:
      - app-network
    command: memcached -m 64

  users-api:
    build:
      context: ./users-api
      dockerfile: Dockerfile
    container_name: users-api
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASSWORD: userpass
      DB_NAME: users_db
      JWT_SECRET: mi-super-secret-key-cambiar-en-produccion
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  fields-api:
    build:
      context: ./fields-api
      dockerfile: Dockerfile
    container_name: fields-api
    environment:
      MONGO_URI: mongodb://admin:adminpass@mongodb:27017
      MONGO_DB: fields_db
      USERS_API_URL: http://users-api:8080
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      users-api:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  search-api:
    build:
      context: ./search-api
      dockerfile: Dockerfile
    container_name: search-api
    environment:
      SOLR_URL: http://solr:8983/solr/fields_core
      MEMCACHED_HOST: memcached:11211
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      FIELDS_API_URL: http://fields-api:8081
      PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      solr:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      fields-api:
        condition: service_started
      memcached:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    environment:
      REACT_APP_USERS_API_URL: http://localhost:8080
      REACT_APP_FIELDS_API_URL: http://localhost:8081
      REACT_APP_SEARCH_API_URL: http://localhost:8082
    ports:
      - "3000:3000"
    depends_on:
      - users-api
      - fields-api
      - search-api
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  mongodb_data:
  rabbitmq_data:
  solr_data: